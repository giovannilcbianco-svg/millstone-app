<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f97316">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Millstone">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- App Description -->
    <meta name="description" content="Order your lunch at Millstone Restaurant Dublin. Easy ordering system for students.">
    <meta name="keywords" content="millstone, restaurant, dublin, lunch, order, food">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon-192x192.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icon-512x512.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <title>Millstone Lunch Orders</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }
        
        /* Install Prompt Styling */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.4);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 10000;
            animation: slideUp 0.5s ease-out;
            max-width: 90%;
        }
        
        .install-prompt.show {
            display: flex;
        }
        
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .install-prompt button {
            background: white;
            color: #f97316;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .install-prompt button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .install-prompt .close-btn {
            background: transparent;
            color: white;
            padding: 5px 10px;
            font-size: 1.2em;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-screen img {
            width: 120px;
            height: 120px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .loading-screen h1 {
            color: white;
            margin-top: 20px;
            font-size: 2em;
        }
        
        .loading-screen p {
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
        }
        
        /* Offline Indicator */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #dc2626;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            z-index: 9998;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }
        
        .offline-indicator.show {
            transform: translateY(0);
        }
        
        /* Update Available Banner */
        .update-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #10b981;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 9998;
            transform: translateY(-100%);
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .update-banner.show {
            transform: translateY(0);
        }
        
        .update-banner button {
            background: white;
            color: #10b981;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="./icon-192x192.png" alt="Millstone Logo">
        <h1>Millstone</h1>
        <p>Loading...</p>
    </div>
    
    <!-- Offline Indicator -->
    <div class="offline-indicator" id="offlineIndicator">
        ðŸ“¡ You are offline - Some features may be limited
    </div>
    
    <!-- Update Available Banner -->
    <div class="update-banner" id="updateBanner">
        <span>ðŸŽ‰ New version available!</span>
        <button onclick="updateApp()">Update Now</button>
    </div>
    
    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <span>ðŸ“± Install Millstone app for easy access!</span>
        <button onclick="installApp()">Install</button>
        <button class="close-btn" onclick="closeInstallPrompt()">âœ•</button>
    </div>
    
    <!-- App Container -->
    <div id="root"></div>
    
    <!-- React and App Script -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load the React App Component -->
    <script type="text/babel" src="./lunch-order-manager-pwa.tsx"></script>
    
    <!-- PWA Registration and Install Script -->
    <script>
        let deferredPrompt;
        let newWorker;
        
        // Hide loading screen when app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1000);
        });
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    document.getElementById('updateBanner').classList.add('show');
                                }
                            });
                        });
                    })
                    .catch((err) => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
        
        // Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install prompt after 3 seconds
            setTimeout(() => {
                if (!isAppInstalled()) {
                    document.getElementById('installPrompt').classList.add('show');
                }
            }, 3000);
        });
        
        // Check if app is installed
        function isAppInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.navigator.standalone === true;
        }
        
        // Install app function
        async function installApp() {
            if (!deferredPrompt) {
                alert('App is already installed or installation is not supported on this device.');
                return;
            }
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
                closeInstallPrompt();
            }
            
            deferredPrompt = null;
        }
        
        // Close install prompt
        function closeInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }
        
        // Update app function
        function updateApp() {
            if (newWorker) {
                newWorker.postMessage({ type: 'SKIP_WAITING' });
                window.location.reload();
            }
        }
        
        // Online/Offline detection
        window.addEventListener('online', () => {
            document.getElementById('offlineIndicator').classList.remove('show');
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('offlineIndicator').classList.add('show');
        });
        
        // Check initial online status
        if (!navigator.onLine) {
            document.getElementById('offlineIndicator').classList.add('show');
        }
        
        // iOS standalone mode detection
        if (isAppInstalled()) {
            console.log('App is running in standalone mode');
            // Hide install prompt if already installed
            closeInstallPrompt();
        }
        
        // Prevent pull-to-refresh on iOS
        document.body.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
